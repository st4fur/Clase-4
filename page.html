<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />

        <link href="style.css" rel="stylesheet" />
        <title>Draw a Cartoon&#9997;</title>
        </head>
    <body>
        <footer>
          <div id="back"><a href="index.html">volver</a></div>
          <div id="controles"></div>
          <div><a href="#" id="descarga">descarga</a></div>
          <div><a href="#" id="borra">borra</a></div>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js" integrity="sha512-N4kV7GkNv7QR7RX9YF/olywyIgIwNvfEe2nZtfyj73HdjCUkAfOBDbcuJ/cTaN04JKRnw1YG1wnUyNKMsNgg3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
          function setup() {
              var descarga = select("#descarga");
              descarga.mousePressed(artemania);
              var descarga = select("#borra");
              descarga.mousePressed(borrador);
              createCanvas(windowWidth, windowHeight).position(0, 0).style("z-index", -1);
              background('#eceff1');
              elColor = createColorPicker("#777777").parent("controles");
              elSlider = createSlider(1, 10, 5).parent("controles");
              }

            function draw() {
                stroke(elColor.color());
                strokeWeight(elSlider.value());
                if (mouseIsPressed) {
                    line(pmouseX, pmouseY, mouseX, mouseY);
                }
            }

            function artemania() {
                saveCanvas("tremendo_artista", "jpg");
  }
            function borrador() {
              background("#eceff1");
            }
        </script>
    </body>
</html>
